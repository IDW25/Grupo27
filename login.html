<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDW S.A. - Iniciar Sesión</title>
    <!-- Favicon -->
    <link rel="icon" href="Assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Importación de tipografía Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Enlace a librería de íconos -->
    <script src="https://kit.fontawesome.com/39373c75b8.js" crossorigin="anonymous"></script>
    <!--Enlace a bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Enlace a la carpeta de estilos -->
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
    <!--Navegacion y logo-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-0">
            <div class="container">
                <a class="navbar-brand me-0" href="index.html">
                    <img src="Assets/Logo-White1.png" alt="IDW S.A. Logo" height="40" class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
    </header>

    <!-- Login -->
    <main class="bg-primary min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow rounded-4">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Iniciar sesión</h3>
                            <form id="loginUser">
                                <div class="form-group mb-4 text-start">
                                    <label class="form-label" for="usuario">Usuario</label>
                                    <input type="text" class="form-control form-control-lg" id="usuario" name="usuario" required autofocus autocomplete="off">
                                </div>

                                <div class="form-group mb-4 text-start">
                                    <label class="form-label" for="contraseña">Contraseña</label>
                                    <input type="password" class="form-control form-control-lg" id="contraseña" name="contraseña" required autocomplete="off">
                                </div>

                                <div id="userError"></div>

                                <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Ingresar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Fin del Login -->
    <script type="module" src="JS/login.js"></script>
</body>
</html>
